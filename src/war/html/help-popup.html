<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Twetailer Console</title>	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF8"> 
	<link rel="shortcut icon" href="/images/logo/favicon.ico" /> 
	<link rel="icon" href="/images/logo/favicon.ico" type="image/x-icon"/>

	<!-- Normal load of local resources - ->
	<style type="text/css">
		@import "/js/dojo/resources/dojo.css";
		@import "/js/dijit/themes/dijit.css";
		@import "/js/dijit/themes/tundra/tundra.css";
		@import "/css/console.css";
	</style>
	<!- - To be used when loading dojo from a Cross-Domain Network (CDN) -->
	<style type="text/css">
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.2/dojo/resources/dojo.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.2/dijit/themes/dijit.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.2/dijit/themes/tundra/tundra.css";
		@import "/css/console.css";
	</style>
	<!--  -->

	<!-- Normal load of local resources - ->
	<script
		djConfig="parseOnLoad: true, isDebug: false, baseUrl: '../js/dojo/', modulePaths: { twetailer: '/js/twetailer'}"
		src="/js/dojo/dojo.js"
		type="text/javascript"
	></script>
	<!- - To be used when loading dojo from a Cross-Domain Network (CDN) -->
	<script
		djConfig="parseOnLoad: true, isDebug: true, useXDomain: true, baseUrl: './', modulePaths: { twetailer: '/js/twetailer'}"
		src="http://ajax.googleapis.com/ajax/libs/dojo/1.2/dojo/dojo.xd.js"
		type="text/javascript"
	></script>
	<!-- -->

    <script type="text/javascript">
	    dojo.require("dijit.layout.AccordionContainer");
	    dojo.require("dojo.parser");
    </script>

    </head>
    <body class="tundra">

        <!--
        Copy of this <body/> is located in help-standalone.html.
        Inserting the <body/> content in a remote ContentPane with the
        corresponding href breaks the rendering in IE.
        IMPORTANT: Both files' content should be maintained synchronized.
        -->
        <div
            class="helpContainer"
            dojoType="dijit.layout.AccordionContainer"
            region="center"
        >
            <div
                dojoType="dijit.layout.AccordionPane"
                href="help/presentation.html"
                title="Presentation"
            ></div>
            <div
                dojoType="dijit.layout.AccordionPane"
                href="help/credits.html"
                title="Credits"
            ></div>
            <div
                dojoType="dijit.layout.AccordionPane"
                href="help/contactUs.html"
                title="Contact Us"
            ></div>

        </div>

    </body>
</html>

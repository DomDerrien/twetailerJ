<html>
<head>
    <title>Twetailer Maezel's Machine</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF8">
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
    <link rel="icon" href="/images/logo/favicon.ico" type="image/x-icon"/>

    <!-- -->
    <style type="text/css">
        @import "/js/dojo/dojo/resources/dojo.css";
        @import "/js/dojo/dijit/themes/tundra/tundra.css";
        @import "/js/dojo/dojox/grid/resources/Grid.css";
        @import "/js/dojo/dojox/grid/resources/tundraGrid.css";
        @import "/css/console.css";
    </style>
    <!-- - ->
    <style type="text/css">
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojo/resources/dojo.css";
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dijit/themes/tundra/tundra.css";
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojox/grid/resources/Grid.css";
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojox/grid/resources/tundraGrid.css";
        @import "/css/console.css";
    </style>
    <!- - -->

</head>
<body class="tundra">

    <div id="introFlash">
        <div><span>Please, wait while the Console is being built...</span></div>
    </div>

    <!-- -->
    <script
        djConfig="parseOnLoad: false, isDebug: false, baseUrl: '/js/dojo/dojo/', modulePaths: { twetailer: '/js/twetailer', domderrien: '/js/domderrien' }, dojoBlankHtmlUrl: '/html/blank.html'"
        src="/js/dojo/dojo/dojo.js"
        type="text/javascript"
    ></script>
    <!-- - ->
    <script
        djConfig="parseOnLoad: false, isDebug: true, useXDomain: true, baseUrl: './', modulePaths: { twetailer: '/js/twetailer', domderrien: '/js/domderrien' }, dojoBlankHtmlUrl: '/html/blank.html'"
        src="http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojo/dojo.xd.js"
        type="text/javascript"
    ></script>
    <!- - -->

    <script type="text/javascript">
    dojo.require("dijit.layout.BorderContainer");
    // dojo.require("dijit.layout.AccordionContainer");
    // dojo.require("dijit.layout.TabContainer");
    dojo.require("dijit.layout.ContentPane");
    // dojo.require("dojox.grid.DataGrid");
    // dojo.require("dojox.grid.cells");
    // dojo.require("dijit.Dialog");
    // dojo.require("dijit.form.Form");
    dojo.require("dijit.form.Button");
    // dojo.require("dijit.form.DateTextBox");
    // dojo.require("dijit.form.TimeTextBox");
    // dojo.require("dijit.form.NumberTextBox");
    // dojo.require("dijit.form.NumberSpinner");
    // dojo.require("dijit.form.CurrencyTextBox");
    dojo.require("dijit.form.TextBox");
    // dojo.require("dijit.form.FilteringSelect");
    // dojo.require("dijit.form.CheckBox");
    // dojo.require("dijit.form.MultiSelect");
    // dojo.require("dijit.form.Textarea");
    // dojo.require("dijit.Editor");
    dojo.require("twetailer.Maezel");
    dojo.require("dojo.parser");
    dojo.addOnLoad(function(){
        dojo.parser.parse();
        twetailer.Maezel.init();
        dojo.fadeOut({
            node: "introFlash",
            delay: 250,
            onEnd: function() {
                dojo.style("introFlash", "display", "none");
            }
        }).play();
    });
    </script>

    <div
        dojoType="dijit.layout.BorderContainer"
        gutters="false"
        style="width: 100%; height: 100%;"
    >
        <div
            dojoType="dijit.layout.ContentPane"
            id="header"
            region="top"
        >
            <!-- Need to be in reverse order because this <div /> is "float: right;" -->
            <!--
            <a
                 alt="Console Help System"
                 class="globalCommand"
                 href="help-standalone.html"
                 onClick="dijit.byId('helpSystemDialog').show(); return false;"
                 target="_blank"
                 title="Console Help System"
            ><img src="/images/help.png" width="16" height="16" /></a>
            -->
            <img src="/images/logo/logo-48x48.png" width="48" height="48" />
            Twetailer Maezel's Machine
        </div>

        <div
            dojoType="dijit.layout.BorderContainer"
            id="pageSelectorSystem"
            region="center"
        >
            <div
                dojoType="dijit.layout.ContentPane"
                region="top"
                style="text-align: center;"
            >
                <button dojoType="dijit.form.Button" id="lTs" onclick="twetailer.Maezel.delegateProcess('lTs', 'loadTweets');">Load Tweets</button>
                <button dojoType="dijit.form.Button" id="pRCs" disabled="true">Process Command</button>
                <button dojoType="dijit.form.Button" id="vODs" onclick="twetailer.Maezel.delegateProcess('vODs', 'validateOpenDemands');">Validate Open Demands</button>
                <button dojoType="dijit.form.Button" id="pPDs" onclick="twetailer.Maezel.delegateProcess('pPDs', 'processPubDemands');">Process Published Demands</button>
                <button dojoType="dijit.form.Button" id="pRMs" disabled="true" onclick="twetailer.Maezel.delegateProcess('pRMs', 'processRobotMessages');">Process Robot Messages</button>
                <button dojoType="dijit.form.Button" id="pPs" disabled="true" onclick="twetailer.Maezel.delegateProcess('pPs', 'processProposals');">Process Proposals</button>
                <br/>
                <input dojoType="dijit.form.TextBox" id="cCP" style="width: 600px;" value="twitterId=[screen-name]&jabberId=[name@domain]&locationKey=###">
                <button dojoType="dijit.form.Button" id="cC" onclick="twetailer.Maezel.delegateProcess('cC', 'updateConsumer?' + dijit.byId('cCP').attr('value'));">Update Consumer</button>
                <br/>
                <input dojoType="dijit.form.TextBox" id="cSP" style="width: 600px;" value="name=[store-name]&locationKey=###&address=[full-postal-address]">
                <button dojoType="dijit.form.Button" id="cS" onclick="twetailer.Maezel.delegateProcess('cS', 'createStore?' + dijit.byId('cSP').attr('value'));">Create Store</button>
                <br/>
                <input dojoType="dijit.form.TextBox" id="cRP" style="width: 600px;" value="consumerKey=###&storeKey=###&&supplies=[tag-list]">
                <button dojoType="dijit.form.Button" id="cR" onclick="twetailer.Maezel.delegateProcess('cR', 'createRetailer?' + dijit.byId('cRP').attr('value'));">Create Retailer</button>
            </div>
            <div
                dojoType="dijit.layout.ContentPane"
                region="center"
            >
                <div id="feedbackArea"></div>
            </div>
        </div>
    </div>
</body>
</html>

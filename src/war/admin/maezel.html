<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Twetailer Maezel's Machine</title>	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF8"> 
	<link rel="shortcut icon" href="/images/logo/favicon.ico" /> 
	<link rel="icon" href="/images/logo/favicon.ico" type="image/x-icon"/>

	<style type="text/css">
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojo/resources/dojo.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dijit/themes/tundra/tundra.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojox/grid/resources/Grid.css";
		@import "http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojox/grid/resources/tundraGrid.css";
		@import "/css/console.css";
		
		#requestAttributes input {
			margin-left: 100px;
		}
		#requestAttributes .label {
			position: absolute;
		}
	</style>

</head>
<body class="tundra">

	<div id="introFlash">
		<div><span>Please, wait while the Console is being built...</span></div>
	</div>

	<!-- Normal load of local resources -->
	<script
		djConfig="parseOnLoad: false, isDebug: true, useXDomain: true, baseUrl: './', modulePaths: { twetailer: '/js/twetailer', domderrien: '/js/domderrien' }, dojoBlankHtmlUrl: '/html/blank.html'"
		src="http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojo/dojo.xd.js"
		type="text/javascript"
	></script>

	<script type="text/javascript">
	dojo.require("dijit.layout.BorderContainer");
	// dojo.require("dijit.layout.AccordionContainer");
	dojo.require("dijit.layout.TabContainer");
	dojo.require("dijit.layout.ContentPane");
	// dojo.require("dojox.grid.DataGrid");
	// dojo.require("dojox.grid.cells");
	dojo.require("dijit.Dialog");
	// dojo.require("dijit.form.Form");
	dojo.require("dijit.form.Button");
	// dojo.require("dijit.form.DateTextBox");
	// dojo.require("dijit.form.TimeTextBox");
	// dojo.require("dijit.form.NumberTextBox");
	// dojo.require("dijit.form.NumberSpinner");
	// dojo.require("dijit.form.CurrencyTextBox");
	dojo.require("dijit.form.TextBox");
	dojo.require("dijit.form.FilteringSelect");
	// dojo.require("dijit.form.CheckBox");
	// dojo.require("dijit.form.MultiSelect");
	// dojo.require("dijit.form.Textarea");
	// dojo.require("dijit.Editor");
	dojo.require("twetailer.Maezel");
	dojo.require("dojo.parser");
	dojo.addOnLoad(function(){
		dojo.parser.parse();
		twetailer.Maezel.init();
		dojo.fadeOut({
			node: "introFlash",
			delay: 250,
			onEnd: function() {
				dojo.style("introFlash", "display", "none");
			}
		}).play();
	});
	</script>

	<div
		dojoType="dijit.layout.BorderContainer"
		gutters="false"
		style="width: 100%; height: 100%;"
	>
		<div
			dojoType="dijit.layout.ContentPane"
			id="header"
			region="top"
		>
			<!-- Need to be in reverse order because this <div /> is "float: right;" -->
			<a
				 alt="Console Help System"
				 class="globalCommand"
				 href="help-standalone.html"
				 onClick="dijit.byId('helpSystemDialog').show(); return false;"
				 target="_blank"
				 title="Console Help System"
			><img src="/images/help.png" width="16" height="16" /></a>
			<img src="/images/logo/logo-48x48.png" width="48" height="48" />
			Twetailer Maezel's Machine
		</div>

		<div
			dojoType="dijit.layout.TabContainer"
			id="pageSelectorSystem"
			region="center"
		>
			<div
				dojoType="dijit.layout.ContentPane"
				id="request-building"
				title="Request Building"
			>
				<ol>
					<li>
						Copy consumer Twitter identifier:
						<input dojoType="dijit.form.TextBox" id="twitterId" type="text">
						<button dojoType="dijit.form.Button" onclick="twetailer.Maezel.checkId(dijit.byId('twitterId').attr('value'));">Check presence</button><br/>
					</li>
					<li>
						Copy consumer request:
						<input dojoType="dijit.form.TextBox" id="request" type="text" style="width: 600px;">
						<button dojoType="dijit.form.Button" onclick="twetailer.Maezel.extractAttributes(dijit.byId('request').attr('value'));">Extract data</button><br/>
					</li>
					<li>
						Verify request attributes:
						<ul id="requestAttributes">
							<li><span class="label">Consumer key:</span><input dojoType="dijit.form.TextBox" id="consumerKey" type="text" style="width: 50px;" readonly="true"></li>
							<li><span class="label">Criteria:</span><input dojoType="dijit.form.TextBox" id="criteria" type="text" style="width: 250px;" readonly="true"></li>
							<li><span class="label">Expiration date:</span><input dojoType="dijit.form.TextBox" id="expirationDate" type="text" style="width: 100px;" readonly="true"></li>
							<li>
								<span class="label">Range:</span><input dojoType="dijit.form.TextBox" id="range" type="text" style="width: 50px;" readonly="true">
								<select
									dojoType="dijit.form.FilteringSelect"
									id="rangeUnit"
									style="width: 60px;"
									title="Range unit"
									value="km"
									readonly="true"
								>
									<option value="mi">mi</option>
									<option value="km">km</option>
								</select>
							</li>
							<li>
								<span class="label">City:</span>
								<input dojoType="dijit.form.TextBox" id="postalCode" type="text" style="width: 100px;" readonly="true">
								<select
									dojoType="dijit.form.FilteringSelect"
									id="countryCode"
									style="width: 170px;"
									title="Country code"
									value="CA"
									readonly="true"
								>
									<option value="CA">Canada</option>
									<option value="US">United States</option>
								</select>
							</li>
						</ul>
						and <button dojoType="dijit.form.Button" onclick="twetailer.Maezel.submitRequest();">Submit request</button>
					</li>
					<li>
						Request to tweet:
						<input dojoType="dijit.form.TextBox" id="requestKey" type="text" style="width: 50px;">
						<button dojoType="dijit.form.Button" onclick="twetailer.Maezel.openTwitterConsole();">Tweet this!</button>
					</li>
				</ol>
			</div>
			<div
				dojoType="dijit.layout.ContentPane"
				id="request-search"
				title="Request Search & Update"
			>
			</div>
		</div>
	</div>
	
	<div
		dojoType="dijit.Dialog"
		href="http://twitter.com/home/?status="
		id="twitterConsole"
		title="Tiwtter Console"
	></div>
</body>
</html>

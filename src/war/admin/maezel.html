	<script type="text/javascript">
	dojo.require("dijit.layout.BorderContainer");
	// dojo.require("dijit.layout.AccordionContainer");
	// dojo.require("dijit.layout.TabContainer");
	dojo.require("dijit.layout.ContentPane");

	dojo.require("dijit.form.Button");

	// dojo.require("dijit.form.NumberTextBox");

	// dojo.require("dijit.Editor");
	dojo.require("twetailer.Maezel");
	dojo.require("dojo.parser");
	dojo.addOnLoad(function(){
		dojo.parser.parse();
		twetailer.Maezel.init();
		dojo.fadeOut({
			node: "introFlash",
			delay: 250,
			onEnd: function() {
				dojo.style("introFlash", "display", "none");
			}
		}).play();
	});
	</script>

	<div
		dojoType="dijit.layout.BorderContainer"
		gutters="false"
		style="width: 100%; height: 100%;"
	>
		<div
			dojoType="dijit.layout.ContentPane"
			id="header"
			region="top"
		>
			<!-- Need to be in reverse order because this <div /> is "float: right;" -->
			<!--
			<a
				 alt="Console Help System"
				 class="globalCommand"
				 href="help-standalone.html"
				 onClick="dijit.byId('helpSystemDialog').show(); return false;"

				 title="Console Help System"
			><img src="/images/help.png" width="16" height="16" /></a>
			-->
			<img src="/images/logo/logo-48x48.png" width="48" height="48" />
			Twetailer Maezel's Machine
		</div>

		<div
			dojoType="dijit.layout.BorderContainer"
			id="pageSelectorSystem"
			region="center"
		>
			<div
				dojoType="dijit.layout.ContentPane"
				region="top"
				style="text-align: center;"
			>
				<button dojoType="dijit.form.Button" id="pDMs" onclick="twetailer.Maezel.processDMs('pDMs');">Process Direct Messages</button>
				<button dojoType="dijit.form.Button" id="vODs" onclick="twetailer.Maezel.validateOpenDemands('vODs');">Validate Open Demands</button>
				<button dojoType="dijit.form.Button" id="pPDs" onclick="twetailer.Maezel.processPubDemands('pPDs');">Process Published Demands</button>
				<button dojoType="dijit.form.Button" id="pRMs" onclick="twetailer.Maezel.processRobotMessages('pRMs');">Process Robot Messages</button>
				<button dojoType="dijit.form.Button" id="pPs" onclick="twetailer.Maezel.processProposals('pPs');">Process Proposals</button>
			</div>
			<div
				dojoType="dijit.layout.ContentPane"
				region="center"
			>
				<div id="feedbackArea"></div>
			</div>
		</div>
	</div>

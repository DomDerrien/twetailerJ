<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://twitter.com" />
<title>getRef</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">get-ref</td></tr>
</thead><tbody>
<tr>
    <td>echo</td>
    <td>util-getRef: testing ....</td>
    <td></td>
</tr>
<tr>
    <td>storeText</td>
    <td>css=span.entry-content</td>
    <td>listing</td>
</tr>
<tr>
    <td>echo</td>
    <td>${listing}</td>
    <td></td>
</tr>
<tr>
    <td>storeEval</td>
    <td>&quot;${listing}&quot;.match(/reference:\d+/)</td>
    <td>ref</td>
</tr>

<tr>
    <td>echo</td>
    <td>Confirmed ref:${ref}</td>
    <td></td>
</tr>
<tr>
    <td>echo</td>
    <td>getRef: complete.</td>
    <td></td>
</tr>

</tbody></table>
</body>
</html>
